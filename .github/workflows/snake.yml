name: Generate Contribution Snake

on:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches: [main]

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: shanxn
          outputs: |
            output/github-snake.svg?color_snake=7287fd&color_dots=#eff1f5,#ccd0da,#acb0be,#dc8a78,#8839ef
            output/github-snake-dark.svg?palette=github-dark&color_snake=209fb5&color_dots=#1e1e2e,#313244,#45475a,#cba6f7,#f38ba8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and Push SVG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add output/*.svg
          git commit -m "Update contribution snake" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/shanxn/shanxn.git HEAD:main
